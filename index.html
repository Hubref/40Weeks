en:[
{w:1,n:"Cycle Start",sz:"still tiny",cl:"#fce4ec",fun:"Not technically pregnant yet \u2013 the countdown starts from the first day of the last period!",dev:["Calculation starts from 1st day of last menstruation","Body prepares for ovulation"],mama:"Start folic acid! 400\u00b5g daily recommended."},
{w:2,n:"Ovulation",sz:"still tiny",cl:"#fff8e1",fun:"The egg waits patiently in the VIP lounge of the fallopian tube.",dev:["Ovulation occurs","Egg is viable for 12\u201324 hours","Sperm can survive up to 5 days"],mama:"The fertile window \u2013 it\u2019s showtime!"},
{w:3,n:"Fertilization",sz:"0.1 mm \u2013 grain of sand",cl:"#fce4ec",fun:"Out of 200 million sperm, exactly one makes it. Talk about casting!",dev:["Egg is fertilized","Cell division begins immediately","Zygote travels to the uterus","Sex is already determined!"],mama:"No symptoms yet."},
{w:4,n:"Implantation",sz:"1 mm \u2013 poppy seed",cl:"#f3e5f5",fun:"Smaller than a period at the end of a sentence \u2013 but already an organizational genius!",dev:["Implantation into the uterine lining","hCG production begins","Gestational sac forms"],mama:"Pregnancy test may turn positive!"},
{w:5,n:"Heartbeat!",sz:"2 mm \u2013 sesame seed",cl:"#fce4ec",fun:"The size of a sesame seed \u2013 but with a heartbeat!",dev:["Heart begins to beat","Neural tube forms (brain & spinal cord)","First blood vessels develop"],mama:"Nausea may start. Fatigue kicks in."},
{w:6,n:"Seahorse",sz:"4\u20136 mm \u2013 lentil",cl:"#e8f5e9",fun:"Looks like a tiny seahorse!",dev:["Arm and leg buds visible","Eye cups forming","Heart beats ~110x/min","Liver and kidneys forming"],mama:"Morning sickness (that can last all day)."},
{w:7,n:"Facial Features",sz:"1 cm \u2013 blueberry",cl:"#e8eaf6",fun:"The size of a blueberry \u2013 10,000x bigger than at fertilization!",dev:["Facial features recognizable","Brain growing rapidly","Hands like tiny paddles"],mama:"Frequent urination."},
{w:8,n:"Tiny Fingers",sz:"1.6 cm \u2013 raspberry",cl:"#fce4ec",fun:"Tiny webbed fingers \u2013 like a little frog!",dev:["Fingers and toes separating","Eyelids forming","All major organs in place","First muscle movements"],mama:"Nausea often at its worst."},
{w:9,n:"Now a Fetus!",sz:"2.3 cm \u2013 cherry",cl:"#ffebee",fun:"Officially a \u2018fetus\u2019 now \u2013 promotion!",dev:["Embryo \u2192 fetus transition","Tail is gone","Reproductive organs developing","Cartilage skeleton forming"],mama:"Blood volume increases."},
{w:10,n:"Somersaults",sz:"3 cm \u2013 strawberry",cl:"#ffebee",fun:"Already doing somersaults \u2013 you just can\u2019t feel it yet!",dev:["First uncontrolled movements","Teeth forming in the jaw","Kidneys producing urine","Fingerprints being laid down"],mama:"Veins may become more visible."},
{w:11,n:"Yawning!",sz:"4 cm \u2013 fig",cl:"#e8f5e9",fun:"Can yawn now. At week 11. Relatable!",dev:["Can yawn and swallow","Hair follicles forming","Fingernails growing"],mama:"Nausea easing for many."},
{w:12,n:"Framework Done!",sz:"5.5 cm \u2013 lime",cl:"#e8f5e9",fun:"All organs in place \u2013 from now on it\u2019s just growing!",dev:["Reflexes developing","Vocal cords forming","Bone marrow producing white blood cells","Miscarriage risk drops significantly"],mama:"Often time to announce! Energy levels rising."},
{w:13,n:"2nd Trimester!",sz:"7 cm \u2013 kiwi",cl:"#e8f5e9",fun:"Unique fingerprints like a snowflake!",dev:["Vocal cords complete","Intestines move into abdomen","Swallows and excretes amniotic fluid"],mama:"Honeymoon phase of pregnancy! More energy."},
{w:14,n:"Grimaces",sz:"8.5 cm \u2013 lemon",cl:"#fffde7",fun:"Can make faces \u2013 practicing for the teenage years!",dev:["Facial muscles active","Lanugo hair covers the body","Liver produces bile"],mama:"Baby bump showing. Appetite returns!"},
{w:15,n:"Thumb Sucker",sz:"10 cm \u2013 orange",cl:"#fff3e0",fun:"Can tell light from dark \u2013 with eyes still closed!",dev:["Light sensitivity","Bones getting harder","Sucks thumb","Taste buds developing"],mama:"Pregnancy glow!"},
{w:16,n:"Learning to Hear",sz:"12 cm \u2013 avocado",cl:"#e8f5e9",fun:"Eyes moving under eyelids \u2013 REM sleep training!",dev:["Muscles getting stronger","Can perceive sounds","Umbilical cord fully formed"],mama:"Maybe first \u2018butterflies\u2019 in your belly!"},
{w:17,n:"Fat Reserves",sz:"13 cm \u2013 pear",cl:"#f1f8e9",fun:"Starting to build fat reserves \u2013 winter padding deluxe!",dev:["Brown fat tissue forming","Sweat glands developing","Skeleton: cartilage \u2192 bone"],mama:"Balance may change."},
{w:18,n:"Baby Hears You!",sz:"14 cm \u2013 bell pepper",cl:"#ffebee",fun:"Can hear your voice now! Watch what you say!",dev:["Ears functional","Reacts to loud sounds","Myelin forming around nerves"],mama:"Movements more noticeable. Gender may show on ultrasound!"},
{w:19,n:"Vernix",sz:"15 cm \u2013 mango",cl:"#fff8e1",fun:"Coated in vernix \u2013 natural luxury body lotion!",dev:["Vernix caseosa protects the skin","Specialized brain areas for senses","Hair growing on the head"],mama:"Hip pain possible. Halfway there!"},
{w:20,n:"HALFWAY!",sz:"25 cm \u2013 banana",cl:"#fffde7",fun:"HALFWAY! From now on measured head to toe!",dev:["Sleep-wake cycle developing","Can swallow, suck, grasp","Tastes amniotic fluid"],mama:"Anatomy scan (organ screening)."},
{w:21,n:"Acrobat",sz:"27 cm \u2013 large carrot",cl:"#fff3e0",fun:"Moves about 50 times per hour \u2013 more than you today!",dev:["Coordinated movement patterns","Eyebrows and eyelashes growing","Meconium forming"],mama:"Partner can feel kicks! Heartburn possible."},
{w:22,n:"Touch",sz:"28 cm \u2013 corn on the cob",cl:"#fffde7",fun:"Exploring its own body through touch \u2013 self-discovery!",dev:["Sense of touch fully developed","Grabs the umbilical cord","Lung development progressing"],mama:"Stretch marks possible. Linea nigra appearing."},
{w:23,n:"Mini Baby",sz:"29 cm \u2013 eggplant",cl:"#e8eaf6",fun:"Looks like a mini newborn \u2013 just thin and wrinkly!",dev:["Proportions like a newborn","Rapid weight gain","Lungs producing surfactant"],mama:"Swollen ankles normal. Braxton Hicks possible."},
{w:24,n:"Viable!",sz:"30 cm",cl:"#e3f2fd",fun:"Now \u2018viable\u2019 outside the womb \u2013 a milestone!",dev:["Viability threshold","Surfactant production","Vestibular system works"],mama:"Glucose test (gestational diabetes). Back pain common."},
{w:25,n:"Strong Grip",sz:"35 cm \u2013 cauliflower",cl:"#f1f8e9",fun:"Amazingly strong grip \u2013 could hold your finger!",dev:["Nervous system maturing fast","Nostrils opening","Responds to touch from outside"],mama:"Sleep problems more common."},
{w:26,n:"Eyes Open!",sz:"36 cm",cl:"#e8eaf6",fun:"Opens eyes for the first time! Hello world! (well, hello uterus)",dev:["Eyes open for the first time","Can blink","Immune system absorbing antibodies"],mama:"Left side sleeping recommended."},
{w:27,n:"Dreaming",sz:"37 cm \u2013 coconut",cl:"#efebe9",fun:"Can dream now! About what? Amniotic fluid pool parties?",dev:["REM sleep detectable","Lungs practicing breathing","Can distinguish voices"],mama:"End of 2nd trimester! Water retention common."},
{w:28,n:"3rd Trimester!",sz:"38 cm",cl:"#e3f2fd",fun:"Can roll eyes in all directions \u2013 full overview!",dev:["3rd trimester begins!","REM sleep: 80% of sleep time","Billions of neurons","Survival rate if premature: >90%"],mama:"Anti-D if Rh-negative. More frequent check-ups."},
{w:29,n:"Running Out of Room",sz:"39 cm \u2013 pumpkin",cl:"#fff3e0",fun:"Getting cramped in there! Like playing Tetris in a snow globe!",dev:["Muscles and lungs maturing","Bones complete but still soft","Storing iron, calcium, phosphorus"],mama:"Shortness of breath from diaphragm pressure."},
{w:30,n:"Anti-Aging",sz:"40 cm, ~1.3 kg",cl:"#fce4ec",fun:"Lanugo hair falling out \u2013 first anti-aging program!",dev:["Temperature regulation improving","Lanugo disappearing","About 1.3 kg"],mama:"Fatigue returns. Frequent urination."},
{w:31,n:"All 5 Senses!",sz:"41 cm",cl:"#e8eaf6",fun:"All 5 senses working! A complete sensory being!",dev:["All senses active","Pupils react to light","Brain connections forming rapidly"],mama:"Braxton Hicks stronger. Birth prep class!"},
{w:32,n:"Underwater Yoga",sz:"42 cm \u2013 honeydew melon",cl:"#f1f8e9",fun:"Practicing breathing with amniotic fluid \u2013 underwater yoga!",dev:["Lungs practicing intensively","Toenails grown","Skin getting smoother"],mama:"Pelvic floor exercises! Many babies turn head-down."},
{w:33,n:"Immune Boost",sz:"43 cm \u2013 pineapple",cl:"#fffde7",fun:"Antibodies from mum \u2013 free immune system starter pack!",dev:["Antibody transfer increasing","Bones harder (except skull!)","Sleep more regulated"],mama:"Maternity leave soon! Pack the hospital bag!"},

// English weeks share SVGs with German
(function(){for(var i=0;i<W_LANG.en.length;i++){W_LANG.en[i].svg=W_LANG.de[i].svg;W_LANG.en[i].cl=W_LANG.de[i].cl}})();

// ============================================================
// ENGINE
// ============================================================
var curLang='de';

function getParam(k){return new URLSearchParams(window.location.search).get(k)}

function detectLang(){
  var p=getParam('lang');
  if(p&&L[p])return p;
  var bl=(navigator.language||'').substring(0,2);
  return L[bl]?bl:'de';
}

function setLang(lang){
  curLang=lang;
  var p=new URLSearchParams(window.location.search);
  p.set('lang',lang);
  history.replaceState(null,'',location.pathname+'?'+p.toString());
  document.documentElement.lang=lang;
  applyUI();
  var et=parseET();
  if(et){
    document.getElementById('landing').style.display='none';
    document.getElementById('guide').style.display='block';
    buildCards(et);
  }
}

function applyUI(){
  var t=L[curLang];
  document.getElementById('pageTitle').innerHTML=t.title;
  document.getElementById('pageSubtitle').textContent=t.subtitle;
  document.getElementById('landingTitle').textContent=t.landTitle;
  document.getElementById('landingDesc').textContent=t.landDesc;
  document.getElementById('landingBtn').innerHTML=t.landBtn;
  document.getElementById('etLabel').textContent=t.etLabel;
  document.getElementById('landingDisc').innerHTML=t.landDisc;
  document.getElementById('triHead1').textContent=t.tri1;
  document.getElementById('triHead2').textContent=t.tri2;
  document.getElementById('triHead3').textContent=t.tri3;
  document.getElementById('discTitle').innerHTML=t.discTitle;
  document.getElementById('discText').innerHTML=t.discText;
  document.getElementById('srcTitle').innerHTML=t.srcTitle;
  document.getElementById('shareBtn').innerHTML=t.shareBtn;
  document.getElementById('footer').innerHTML=t.footer;
  document.title=t.title.replace(/[^\w\s\u00c0-\u024f\u2013\u2014]/g,'').trim();
  // Lang buttons
  var sw=document.getElementById('langSwitch');
  sw.innerHTML='';
  for(var i=0;i<LANGS.length;i++){
    var b=document.createElement('button');
    b.textContent=L[LANGS[i]].flag+' '+L[LANGS[i]].label;
    b.className=LANGS[i]===curLang?'active':'';
    b.setAttribute('data-lang',LANGS[i]);
    b.onclick=function(){setLang(this.getAttribute('data-lang'))};
    sw.appendChild(b);
  }
}

function fmt(d){return d.getDate()+'. '+L[curLang].months[d.getMonth()]+' '+d.getFullYear()}

function parseET(){
  var v=getParam('et');
  if(v&&/^\d{4}-\d{2}-\d{2}$/.test(v)){
    var p=v.split('-');
    return new Date(parseInt(p[0]),parseInt(p[1])-1,parseInt(p[2]));
  }
  return null;
}

function startGuide(){
  var inp=document.getElementById('etInput');
  if(!inp.value)return;
  var p=new URLSearchParams(window.location.search);
  p.set('et',inp.value);
  p.set('lang',curLang);
  window.location.search='?'+p.toString();
}

function getShareUrl(){
  var p=new URLSearchParams(window.location.search);
  var base=window.location.origin+window.location.pathname;
  return base+'?et='+p.get('et')+'&lang='+curLang;
}

function shareLink(){
  var url=getShareUrl();
  if(navigator.clipboard){
    navigator.clipboard.writeText(url).then(function(){
      document.getElementById('shareMsg').textContent=L[curLang].shareCopied;
      setTimeout(function(){document.getElementById('shareMsg').textContent=''},2000);
    });
  }else{prompt('Copy:',url)}
}

function buildShareBox(){
  var t=L[curLang];
  var url=getShareUrl();
  var enc=encodeURIComponent(url);
  var txt=encodeURIComponent(t.shareText+' '+url);
  document.getElementById('shareLabel').textContent=t.shareLabel;
  document.getElementById('shareUrl').textContent=url;
  document.getElementById('shareBtn').innerHTML=t.shareBtn;
  var btns=document.getElementById('shareBtns');
  btns.innerHTML='<a class="share-wa" href="https://wa.me/?text='+txt+'" target="_blank">\ud83d\udce4 '+t.shareWa+'</a>'
    +'<a class="share-tg" href="https://t.me/share/url?url='+enc+'&text='+encodeURIComponent(t.shareText)+'" target="_blank">\ud83d\udce4 '+t.shareTg+'</a>'
    +'<a class="share-mail" href="mailto:?subject='+encodeURIComponent(t.shareText)+'&body='+txt+'">\u2709\ufe0f '+t.shareMail+'</a>';
}

function buildCards(et){
  var t=L[curLang];
  var weeks=W_LANG[curLang];
  var start=new Date(et.getTime()-279*24*60*60*1000);
  var now=new Date();
  var diff=Math.floor((now-start)/(1000*60*60*24));
  var curSSW=Math.floor(diff/7)+1;
  var curDay=diff%7;

  document.getElementById('etBanner').innerHTML=t.etBanner.replace('%s',fmt(et));
  buildShareBox();

  var cd=document.getElementById('countdown');
  var left=Math.floor((et-now)/(1000*60*60*24));
  if(left>0&&curSSW>=1&&curSSW<=42){
    var wl=Math.floor(left/7),dl=left%7;
    cd.innerHTML=t.countdownTpl.replace('%ssw%',curSSW).replace('%d%',curDay).replace('%w%',wl).replace('%d2%',dl);
  }else if(left<=0){
    cd.innerHTML=t.countdownDone;
  }else{cd.style.display='none'}

  var containers={t1:document.getElementById('cards-t1'),t2:document.getElementById('cards-t2'),t3:document.getElementById('cards-t3')};
  containers.t1.innerHTML='';containers.t2.innerHTML='';containers.t3.innerHTML='';

  for(var i=0;i<weeks.length;i++){
    var w=weeks[i];
    var weekStart=new Date(start.getTime()+(w.w-1)*7*24*60*60*1000);
    var tri=w.w<=12?'t1':w.w<=27?'t2':'t3';
    var isNow=w.w===curSSW;
    var isPast=w.w<curSSW;
    var cls='cd'+(isNow?' now':'')+(isPast?' past':'');
    var etNote='';
    if(w.w===40)etNote=' \u2013 <b>ET '+fmt(et)+'</b>';

    var h='<div class="'+cls+'">';
    if(isNow)h+='<div class="now-badge">'+t.nowBadge.replace('%ssw%',curSSW).replace('%d%',curDay)+'</div>';
    h+='<div class="tp"><div class="ic" style="background:'+w.cl+'"><svg viewBox="0 0 40 40" role="img" aria-label="'+w.sz.replace(/"/g,'&quot;')+'">'+w.svg+'</svg></div>';
    h+='<div class="ti"><h2>'+t.weekLabel+' '+w.w+': '+w.n+'</h2>';
    h+='<div class="dt">\ud83d\udcc5 '+fmt(weekStart)+etNote+'</div>';
    h+='<div class="sz">\ud83d\udccf '+w.sz+'</div></div></div>';
    h+='<div class="fn">\ud83d\udca1 '+w.fun+'</div>';
    h+='<div class="dv"><b>'+t.devLabel+'</b><ul>';
    for(var j=0;j<w.dev.length;j++)h+='<li>'+w.dev[j]+'</li>';
    h+='</ul></div>';
    h+='<div class="mm">'+t.mamaLabel+' '+w.mama+'</div></div>';
    containers[tri].innerHTML+=h;
  }

  if(curSSW>=1&&curSSW<=40){
    setTimeout(function(){
      var el=document.querySelector('.cd.now');
      if(el)el.scrollIntoView({behavior:'smooth',block:'center'});
    },300);
  }
}

// INIT
(function(){
  curLang=detectLang();
  applyUI();
  var et=parseET();
  if(et){
    document.getElementById('landing').style.display='none';
    document.getElementById('guide').style.display='block';
    buildCards(et);
  }
})();
</script>
</body>
</html>
